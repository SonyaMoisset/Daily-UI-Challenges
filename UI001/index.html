<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sign Up Form</title>

  <link rel="stylesheet" href="js/material-design-lite/material.min.css">
  <script src="js/material-design-lite/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="signin-card-square mdl-card mdl-shadow--8dp">
    <div class="mdl-card__title mdl-card--expand">
    </div>
    <div class="mdl-card__supporting-text">

      <form>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text">
          <label class="mdl-textfield__label" for="signin">Username</label>
        </div>
      </form>

      <form>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text">
          <label class="mdl-textfield__label" for="signin">Password</label>
        </div>
      </form>
    </div>

      <a class="mdl-button mdl-js-button mdl-js-ripple-effect">
        Sign In
      </a>

  </div>
</body>

</html>
